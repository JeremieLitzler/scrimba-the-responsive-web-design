<html>

<head>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Understanding flexbox!</h1>
    <section class="action-groups">
        <article class="action-reset">
            <h2>reset flex items inline style</h2>
            <button>Reset</button>
        </article>
        <article class="actions actions-target-item">
            <h2>flex-item selection value</h2>
            <button>flex-item-1</button>
            <button>flex-item-2</button>
            <button>flex-item-3</button>
        </article>
        <article class="actions actions-flex-grow">
            <h2>flex-grow value</h2>
            <input type="number" title="flex-grow" min="0" />
        </article>
        <article class="actions actions-flex-shrink">
            <h2>flex-shrink value</h2>
            <input type="number" title="flex-shrink" min="0" />
        </article>
    </section>

    <div class="flex-container">
        <div class="flex-item flex-item-1">flex item 1</div>
        <div class="flex-item flex-item-2">flex item 2</div>
        <div class="flex-item flex-item-3">flex item 3</div>
    </div>
    <script src="js/main.js" type="application/javascript"></script>
</body>

</html>
