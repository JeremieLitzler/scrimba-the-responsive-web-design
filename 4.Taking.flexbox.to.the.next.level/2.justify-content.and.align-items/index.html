<html>

<head>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Understanding flexbox!</h1>
    <section class="actions-flex-direction" title="fd">
        <h2>flex-direction possible values</h2>
        <button>row</button>
        <button>column</button>
        <button>row-reverse</button>
        <button>column-reverse</button>
    </section>
    <section class="actions-justify-content" title="jc">
        <h2>justify-content possible values</h2>
        <button>stretch</button>
        <button>flex-end</button>
        <button>center</button>
        <button>space-around</button>
        <button>space-between</button>
        <button>space-evenly</button>
    </section>
    <section class="actions-align-items" title="ai">
        <h2>align-items possible values</h2>
        <button>stretch</button>
        <button>baseline</button>
        <button>center</button>
        <button>flex-end</button>
        <button>flex-start</button>
    </section>
    <div class="flex-container">
        <div class="flex-item">flex item 1</div>
        <div class="flex-item">flex item item item item 2</div>
        <div class="flex-item">flex item 3</div>
        <div class="flex-item">flex item 4</div>
        <div class="flex-item">flex item 5</div>
    </div>
    <script src="js/main.js" type="application/javascript"></script>
</body>

</html>
