<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Grid</title>
</head>

<body>
    <section class="action-groups">
        <article class="action-reset">
            <h2>reset style</h2>
            <button>Reset</button>
        </article>
        <article class="actions actions-target-item" title="ai">
            <h2>align-items selection value</h2>
            <button>stretch</button>
            <button>start</button>
            <button>end</button>
            <button>center</button>
            <button>baseline</button>
        </article>
        <article class="actions actions-target-item" title="ji">
            <h2>justify-items selection value</h2>
            <button>stretch</button>
            <button>start</button>
            <button>end</button>
            <button>center</button>
            <button>baseline</button>
        </article>
    </section>

    <div class="container grid-2col" title="grid-2col">
        <div class="grid-item">grid item</div>
        <div class="grid-item">grid item</div>
        <div class="grid-item">grid item</div>
        <div class="grid-item big">grid item</div>
        <div class="grid-item">grid item</div>
        <div class="grid-item">grid item</div>
    </div>
    <div class="container grid-3col" title="grid-3col">
        <div class="grid-item">grid item</div>
        <div class="grid-item">grid item</div>
        <div class="grid-item">grid item</div>
        <div class="grid-item big">grid item</div>
        <div class="grid-item">grid item</div>
        <div class="grid-item">grid item</div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
